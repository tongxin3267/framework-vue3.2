<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title><%= VUE_APP_PROJECT_NAME %></title>
  <link rel="icon" href="./favicon.ico">
  <script src="static/jquery.min.js" type="text/javascript"></script>
  <script>
    // 验证是否为IE浏览器并且获得其版本信息
    /**
     * @return {number}
     */
    window.VUE_APP_Test_API = 'http://test';
    function IEVersion () {
      var userAgent = navigator.userAgent; // 取得浏览器的userAgent字符串
      var isIE = userAgent.indexOf('compatible') > -1 && userAgent.indexOf('MSIE') > -1; // 判断是否IE<11浏览器
      if (isIE) {
        var reIE = new RegExp('MSIE (\\d+\\.\\d+);');
        reIE.test(userAgent);
        var fIEVersion = parseFloat(RegExp['$1']);
        if (fIEVersion === 7) {
          return 7;
        } else if (fIEVersion === 8) {
          return 8;
        } else if (fIEVersion === 9) {
          return 9;
        } else if (fIEVersion === 10) {
          return 10;
        } else {
          return 6; // IE版本<=7
        }
      }
      return 100;
    }
    // 如果是IE10以下的浏览器将直接跳转到浏览器升级页面,否则进入主页
    (function (windows) {
      try {
        if (IEVersion() <= 10) {
          window.location.href='./browse.html';
        }
      } catch (f) {
        console.log(f);
      }
    }(window));
  </script>
</head>
<body>
<noscript>
  <strong>We're sorry but test doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
</body>
</html>
